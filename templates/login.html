<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        {% if error %}
            <p style="color:#c0392b;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('admin_login_submit') }}">
            <input type="password" name="password" placeholder="Enter admin password" style="padding:8px;width:280px;">
            <div>
                <button type="submit" class="btn">Login</button>
                <a href="{{ url_for('index') }}" class="btn" style="background:#6c757d">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
