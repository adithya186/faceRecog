version: '3.8'

services:
  face-recognition-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-production-secret-key-change-this
      - ATTENDANCE_DB_URL=sqlite:///app/data/attendance.db
      - RECOG_UNKNOWN_DISTANCE=65
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./data:/app/data
      - face_data:/app/data/faces
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - face-recognition-app
    restart: unless-stopped
    profiles:
      - production

volumes:
  face_data:
    driver: local
